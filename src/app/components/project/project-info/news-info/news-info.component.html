<div class="margin-top">
  <a class="glyphicon glyphicon-arrow-left" (click)="backToNews()">
    <span class="bold"> {{'PROJECT_INFO.BACK' | translate}}</span>
  </a>
  <div class="row">
    <h5 class="text-right news-date">{{news.date | date }}</h5>
  </div>
  <div class="row">
    <h1 class="news-title">{{news.title}}</h1>
    <div [innerHTML]="news.newsText">
    </div>
  </div>
</div>
