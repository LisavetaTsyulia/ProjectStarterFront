<div class="margin-top">
  <a class="glyphicon glyphicon-arrow-left" (click)="backToNews()">
    <span class="bold"> {{'PROJECT_INFO.Back' | translate}}</span>
  </a>
  <div class="row">
    <div class="col-md-6 text-left text-warning">
      <h4>{{'PROJECT_INFO.NEWS_NUMBER' | translate}} #{{newsNumber}} </h4>
    </div>
    <h5 class="col-md-6 text-right">{{news.date | date }}</h5>
  </div>
  <h2>{{news.title}}</h2>
  <div [innerHTML]="news.newsText">
  </div>
</div>
