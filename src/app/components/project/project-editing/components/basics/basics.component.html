<div class="container">
  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
    <form>
      <div class="form-group row">
        <label for="project_image" class="col-sm-3 col-form-label">Project image</label>
        <div class="col-sm-9">
          <div ng2FileDrop [uploader]="uploader" class="custom-component-drop-zone"
          (ng2FileDropFileAccepted)="dragFileAccepted($event)"></div>

          <!--<input type="file" ng2FileSelect [uploader]="uploader" (change)="onChange()" accept="image/*;capture=camera">-->

          <!--<button (click)="upload()">Upload</button>-->

          <!--<cl-image [public-id]="imageId" [cloud-name]="uploader.cloudName"></cl-image>-->
        </div>
      </div>

      <div class="form-group row">
        <label for="project_title" class="col-sm-3 col-form-label">Project title</label>
        <div class="col-sm-9">
          <input class="form-control" id="project_title" placeholder="Title" name="project_title"
                 [(ngModel)]="project.title"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="funding_duration" class="col-sm-3 col-form-label">Funding duration</label>
        <div class="col-sm-9">
          <input mdInput [min]="minDate" [mdDatepicker]="picker" placeholder="Choose a date">
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
          <md-datepicker #picker (selectedChanged)="onDateChange($event)"></md-datepicker>
        </div>
      </div>

      <div class="form-group row">
        <label for="funding_goal" class="col-sm-3 col-form-label">Funding goal</label>
        <div class="col-sm-9">
          <input class="form-control" id="funding_goal" name="funding_goal"
                 [(ngModel)]="project.targetAmount"/>
        </div>
      </div>
    </form>
  </div>
</div>
