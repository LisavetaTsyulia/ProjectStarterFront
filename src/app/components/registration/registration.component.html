<div class="container form-style">
  <div class="col-md-4 col-md-offset-4">
    <h1>Registration</h1>
    <form (ngSubmit)="onSubmit()" formGroupName="formGroup" #registrationForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name"
               [(ngModel)]="newUser.name" name="name" formControlName="name">
        <div *ngIf="name.errors && name.touched" class="alert alert-danger">
          <div *ngIf="name.hasError('required')">
            Name is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email"
               [(ngModel)]="newUser.email" name="email" formControlName="email">
        <div *ngIf="email.errors && email.touched" class="alert alert-danger">
          <div *ngIf="email.hasError('required')">
            Email is required
          </div>
        </div>
      </div>

      <!--<div formGroupName="passwords">-->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"
                 [(ngModel)]="newUser.password" name="password" formControlName="password">
          <div *ngIf="password.errors && password.touched" class="alert alert-danger">
            <div *ngIf="password.hasError('required')">
              Password is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                 [(ngModel)]="newUser.confirmPassword" name="confirmPassword" formControlName="confirmPassword">
          <div *ngIf="confirmPassword.errors && confirmPassword.touched" class="alert alert-danger">
            <div *ngIf="confirmPassword.hasError('required')">
              Confirm password is required
            </div>
          </div>
        </div>
      <!--</div>-->

      <button type="submit" class="btn btn-success btn-md btn-block" [disabled]="!registrationForm.form.valid">Sign up
      </button>
    </form>
  </div>
</div>
