<div class="container form-style">
  <div class="col-md-4 col-md-offset-4">
    <h1>Registration</h1>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">

      <div class="form-group">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required
                 [(ngModel)]="newUser.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email" required
                 [(ngModel)]="newUser.email" name="email" #email="ngModel">
          <div [hidden]="email.valid || email.pristine"
               class="alert alert-danger">
            Email is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="Password" required
               [(ngModel)]="newUser.password" name="password" #password="ngModel">
        <div *ngIf="!password.touched && password.errors" class="alert alert-danger">
            Password is required
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="text" class="form-control" id="confirmPassword" placeholder="Password" required
               [(ngModel)]="newUser.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
        <div [hidden]="confirmPassword.valid || confirmPassword.pristine"
             class="alert alert-danger">
          Confirm password is required
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-md btn-block"[disabled]="!registrationForm.form.valid">Sign up</button>
    </form>
  </div>
</div>
