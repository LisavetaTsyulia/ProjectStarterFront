<table class="table table-striped table-hover temp">
  <thead>
  <tr>
    <th>Email</th>
    <th>Status</th>
    <th>Role</th>
    <th>Registration Date</th>
    <th>Last Login</th>
    <th>Amount of projects</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let user of allUsers" (click)="onSelect(user)" (sorted)="(user)"
      [class.selected]="isSelected(user)" [class.waitToConfirm]="isWaiting(user)" class="item">
    <td *ngFor="let key of keysArray">
       {{user[key]}}
    </td>
        <!--<i class="fa fa-sign-in fa-lg fa-fw colored" aria-hidden="true"></i>-->
  </tr>
  </tbody>
</table>
<div class="modal fade modal-lower" id="confirm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <app-confirm-modal></app-confirm-modal>
</div>
