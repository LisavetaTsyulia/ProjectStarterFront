<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <div class="item">
          <img src="{{biography.imageurl}}" class="avatar  img-thumbnail" alt="avatar">
        </div>
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <!--<div class="alert alert-info alert-dismissable">-->
        <!--<a class="panel-close close" data-dismiss="alert">Ã—</a>-->
        <!--<i class="fa fa-coffee"></i>-->
        <!--This is an <strong>.alert</strong>. Use this to show important messages to the user.-->
      <!--</div>-->
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Username :</label>
          <div class="col-lg-8">
            <input class="form-control" [(ngModel)]="biography.name" [ngModelOptions]="{standalone: true}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email :</label>
          <div class="col-lg-8">
            <input class="form-control" [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Biography :</label>
          <div class="col-lg-8">
            <input class="form-control" [(ngModel)]="biography.biography" [ngModelOptions]="{standalone: true}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Location :</label>
          <div class="col-lg-8">
            <input id="location" [(ngModel)]="biography.location" [ngModelOptions]="{standalone: true}" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">New password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password">
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input (click)="onSubmit()" class="btn btn-primary" value="Save Changes" type="button">
            <span></span>
            <input class="btn btn-default" (click)="onCancel()" value="Cancel" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
