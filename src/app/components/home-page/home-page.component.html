<div class="container form-style">
  <div *ngIf="authService.isAnonymous()" class="jumbotron margin-top">
    <h1>Project Starter</h1>
    <p>Do you want to become a creator?! Join us faster and verify your identity</p>
    <p><a routerLink="../registration" routerLinkActive="active"
          class="btn btn-primary btn-lg">Join us</a></p>
  </div>
  <div *ngIf="lastCreatedProjects">
    <h1 class="great-title">Last created projects</h1>
    <hr class="great-hr">
    <div class="row">
      <div *ngFor="let project of lastCreatedProjects" class="cursor col-md-3"
           routerLink="../project-info/{{project.id}}" routerLinkActive="active">
        <app-project-card [project]="project"></app-project-card>
      </div>
    </div>
  </div>
  <hr class="great-hr">
  <div *ngIf="successfullyFinancedProjects">
    <h1 class="great-title">Successfully financed projects</h1>
    <hr class="great-hr">
    <div class="row">
      <div *ngFor="let project of successfullyFinancedProjects" class="cursor col-md-3"
           routerLink="../project-info/{{project.id}}" routerLinkActive="active">
        <app-project-card [project]="project"></app-project-card>
      </div>
    </div>
  </div>
  <hr class="great-hr">
  <div *ngIf="successfullyFinancedProjects">
    <h1 class="great-title">The best donations</h1>
    <hr class="great-hr">
    <div class="row">
      <div *ngFor="let donate of theBiggestDonations; let i = index" class="col-md-4">
        <app-donate-card [donate]="donate" [number]="i + 1"></app-donate-card>
      </div>
    </div>
  </div>

</div>
