<div class="container form-style">
  <h1>{{'HOME_PAGE.LAST_CREATED' | translate}}</h1>
  <div class="row">
    <div *ngFor="let project of projects" class="cursor col-md-3 col-sm-4"
         routerLink="../project-info/{{project.id}}" routerLinkActive="active">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>

  <div class="search-results"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="300"
       (scrolled)="onScroll()">
  </div>
</div>
