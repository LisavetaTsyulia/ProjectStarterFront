<div class="container form-style">
  <h1 class="less-great-title">{{"PROJECTS.SUB_TITLE" | translate}}</h1>
  <hr class="great-hr">
  <div class="row">
    <div *ngFor="let project of subscribedProjects" class="cursor col-md-3 col-sm-4"
         routerLink="../project-info/{{project.id}}" routerLinkActive="active">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
